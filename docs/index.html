<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Деберц Онлайн</title>
  <style>
    body { font-family: sans-serif; background: green; color: white; text-align: center; padding: 20px; }
    #login, #game { margin-top: 50px; }
    .card { display: inline-block; width: 40px; height: 60px; line-height: 60px; margin: 4px; background: white; color: black; border-radius: 5px; cursor: pointer; }
    #hand, #table, #players { margin-top: 20px; }
    input, button { padding: 8px; font-size: 16px; }
    #status { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <div id="login">
    <h1>Деберц</h1>
    <input id="name" placeholder="Введите имя">
    <button onclick="joinGame()">Играть</button>
  </div>

  <div id="game" style="display:none">
    <h2 id="welcome"></h2>
    <div id="players"></div>
    <div id="trump"></div>
    <div id="status"></div>
    <div id="table"></div>
    <div id="hand"></div>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io("https://debertsbydan.onrender.com");

    let playerName = "";
    let playerHand = [];
    let currentTurn = "";
    let trumpSuit = "";

    function joinGame() {
      playerName = document.getElementById("name").value;
      if (!playerName) return alert("Введите имя");
      socket.emit("join", { name: playerName });
      document.getElementById("login").style.display = "none";
      document.getElementById("game").style.display = "block";
      document.getElementById("welcome").innerText = `Привет, ${playerName}`;
    }

    socket.on("game_state", (state) => {
      renderPlayers(state.players);
      renderTable(state.table);
      renderTrump(state.trump);
      currentTurn = state.turn;
      trumpSuit = state.trump;

      document.getElementById("status").innerText =
        currentTurn === playerName ? "Ваш ход" : `Ходит: ${currentTurn}`;

      if (state.hands && state.hands[playerName]) {
        playerHand = state.hands[playerName];
        renderHand(playerHand);
      }
    });

    function renderPlayers(players) {
      const container = document.getElementById("players");
      container.innerHTML = "<h3>Игроки:</h3>" + players.map(p => `<div>${p.name}</div>`).join("");
    }

    function renderTrump(trump) {
      const container = document.getElementById("trump");
      container.innerHTML = trump ? `<h3>Козырь: ${trump}</h3>` : "";
    }

    function renderTable(cards) {
  const container = document.getElementById("table");
  container.innerHTML = "<h3>На столе:</h3>" + cards.map(c => {
    if (!c) return "";
    if (typeof c === "string") return `<div class='card'>${c}</div>`;
    if (typeof c === "object" && c.rank && c.suit) return `<div class='card'>${c.rank}${c.suit}</div>`;
    return `<div class='card'>?</div>`;
  }).join("");
}

    function renderHand(cards) {
      const container = document.getElementById("hand");
      container.innerHTML = "<h3>Твоя рука:</h3>" + cards.map((c, i) => {
        const disabled = currentTurn !== playerName ? "pointer-events: none; opacity: 0.5;" : "";
        return `<div class='card' onclick='playCard(${i})' style='${disabled}'>${c}</div>`;
      }).join("");
    }

    function playCard(index) {
      if (currentTurn !== playerName) return;
      const card = playerHand[index];
      socket.emit("play_card", { name: playerName, card });
    }
  </script>
</body>
</html>
